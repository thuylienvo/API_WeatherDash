<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      src="https://kit.fontawesome.com/f78f1848e0.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
        <h1 class="fw-bold text-center pt-4">Weather Dashboard</h1>
    </header>

     <div class="containter-fluid">
        <div class="row">
            <!-- Search City -->
            <div class="col-3">
                <h2 class="searchCity mt-3 mb-3">Search a City:</h2>
                <div class="input-group">
                    <input type="text" class="form-control mb-3" id="selectCity" placeholder="Austin">
                </div>
                <div>
                    <button type="button" class="btn btn-primary citySearchBut">Search</button>
                </div> 
                <hr />
                <h5 class="m-2 pt-3">Your Weather History</h3>
                <ul class="list-group searchHistory">
                    <li>sdfjkasdhf</li>
                    <li>sdfjkasdhf</li>
                    <li>sdfjkasdhf</li>
                    <li>sdfjkasdhf</li>
                    <li>sdfjkasdhf</li>
                    <li>sdfjkasdhf</li>
                </ul>
            </div>
            <!-- Weather Display-->
            <div class="col-9 my-2">
                <div class="currentForecast">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                          <h3 class="card-title text-center fw-bolder" id="todaysDate">Satuday, August 22, 2021 <i class="fas fa-cloud"></i></h3>
                          <p class="card-text"><span class="fs-4">Temp:</span> <span id="todaysTemp">dfgdfg</span></p>
                          <p class="card-text"><span class="fs-4">Wind: </span><span id="todaysWind">dfgdfg</span></p>
                          <p class="card-text"><span class="fs-4">Humidity: </span><span id="todaysHumidity">dfgdfg</span></p>
                          <p class="card-text"><span class="fs-4">UV Index: </span><span id="todaysUV">dfgdfg</span></p>
                        </div>
                      </div>
                </div>
            </div>
                <div id="cityForecast" class="cityForecast mt-4 row"></div>
            </div>
        </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
