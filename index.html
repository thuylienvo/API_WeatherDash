<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
      <header id="navHeader" class="mainHead pt-3 pb-3">
          <h1 class="title text-center text-light">Weather Dashboard</h1>
      </header>

     <div class="containter-fluid">
        <div class="row">
            <!-- Search City -->
            <div class="col-3">
                <h2 class="searchCity mt-3 mb-3">Search for a City:</h2>
                <div class="input-group">
                    <input type="text" class="form-control mb-3" id="selectCity" placeholder="City Name">
                </div>
                <div>
                    <button type="button" class="btn btn-primary but">Search</button>
                </div>
            </div>
            <h5 class="m-2 pt-3">Your Weather History</h3>
            <div class="col-3">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-group mt-2 mb-2 but" id="historyCity">Austin</button>
                    <button type="button" class="list-group-item list-group-item-group mt-2 mb-2 but" id="historyCity1">Baltimore</button>
                    <button type="button" class="list-group-item list-group-item-group mt-2 mb-2 but" id="historyCity2">Seattle</button>
                    <button type="button" class="list-group-item list-group-item-group mt-2 mb-2 but" id="historyCity3">Denver</button>
                </div>
            </div>
            <!-- Weather Display-->
            <div class="col-9">
                <div id="currentWeather" class="current">
                    <div>
                        <h2>Current forecast</h2>
                    </div>
                </div>
                <div id="cityForecast" class="cityForecast mt-4 row"></div>
            </div>
        </div>
     </div> 




   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="./assets/js/script.js"></script>

  </body>
</html>
